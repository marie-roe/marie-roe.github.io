<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    
    <title>Table</title>
    <meta
      name="description"
      content="An attempt at duplicating a table"
    />
    <link href="../css/normalize.css" rel="stylesheet">
    <link href="css/tablecss.css" rel="stylesheet">
  </head>
  <body>
    <main>
      <h1>Table Activity</h1>
      <table align="center">
        <thead>
          <tr>
          <th colspan="3">
            ACME Wildwest
          </th>
        </tr>
         <tr>
         <td>Period</td>
         <td>Sales</td>
         <td>Sales Goal</td>
       </tr> 
       </thead>
       <tbody>
       <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr> 
      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr> 
      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr> 
   
      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td class="highlight">$7,500</td>
      </tr> 
      <tr>
        <td>Black Friday</td>
        <td colspan= 2>$3,200</td>
      
      </tr>
      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr> 
      </tbody>
      <tfoot>
        <tr>
        <td colspan="3"> 
          Compiled 02.26.2020 by mRoe
        </td>
        </tr>
      </tfoot>
      </table>

    </main>
    <footer>

    </footer>

  </body>
</html>
